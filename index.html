<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://kit.fontawesome.com/a0cb191fb4.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>
</head>

<body>
    <nav>
        <img src="images/logo.svg" class="logo" alt="" />
    </nav>
    <main class="container">
        <div class="img-container">
            <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <section>
            <h1>
                Build The Community <br /> Your Fans Will Love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
            <ul class="socials">
                <li><i class="fa-brands fa-lg fa-facebook"></i></li>
                <li><i class="fa-brands fa-lg fa-twitter"></i></li>
                <li><i class="fa-brands fa-lg fa-instagram"></i></li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="https://github.com/Kodedbykenzie">Mozia Precious Chibundu</a>.
        </p>
    </footer>
</body>

</html>
